<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout-setInterval</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Завдання 1 -->
    <h1>ЗАВДАННЯ 1</h1>
    <div id="container-message"></div>
    <!-- Завдання 2 -->
    <h1>ЗАВДАННЯ 2</h1>
    <div class="container-size">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <!-- Завдання 3 -->
    <h1>ЗАВДАННЯ 3</h1>
    <button id="click-btn">Натисни сюди</button>
    <button id="restart-btn">Почати новий раунд</button>
    <p id="clicks">Скільки разів ви натиснули за цю гру: 0</p>
    <p id="score">Ваші бали: 0</p>
    <!-- Завдання 4 -->
    <h1>ЗАВДАННЯ 4</h1>
    <form id="time-form">
      <label for="second"
        >На скільки секунд ви хочете відкласти відображення повідомлення?</label
      >
      <input type="text" id="seconds" />
      <button type="submit">Відправити</button>
    </form>
    <p id="timer"></p>
    <p id="message"></p>

    <!-- Script -->
    <script src="./first.js" type="module"></script>
    <script src="./second.js" type="module"></script>
    <script src="./third.js" type="module"></script>
    <script src="./fourth.js" type="module"></script>
  </body>
